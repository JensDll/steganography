apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deploy
  annotations:
    kubernetes.io/change-cause: 'Conform to restricted Pod Security Standards'
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: api
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
        - name: docker-pull
      securityContext:
        runAsUser: 100
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: api
          image: jensdll/image-data-hiding:api.latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: appsettings-json
              mountPath: /app/appsettings.json
              subPath: appsettings.json
              readOnly: true
          resources:
            requests:
              cpu: '600m'
              memory: '1Gi'
            limits:
              cpu: '1200m'
              memory: '2Gi'
          ports:
            - containerPort: 80
      volumes:
        - name: appsettings-json
          configMap:
            name: appsettings.json
