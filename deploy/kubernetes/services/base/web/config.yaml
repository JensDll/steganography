apiVersion: v1
kind: ConfigMap
metadata:
  name: web.nginx
  labels:
    config: web
data:
  mime.types: |
    types {
      text/html                                                                 html htm shtml;
      text/css                                                                  css;
      text/xml                                                                  xml;
      image/gif                                                                 gif;
      image/jpeg                                                                jpeg jpg;
      application/javascript                                                    js;
      application/atom+xml                                                      atom;
      application/rss+xml                                                       rss;

      text/mathml                                                               mml;
      text/plain                                                                txt;
      text/vnd.sun.j2me.app-descriptor                                          jad;
      text/vnd.wap.wml                                                          wml;
      text/x-component                                                          htc;

      image/avif                                                                avif;
      image/png                                                                 png;
      image/svg+xml                                                             svg svgz;
      image/tiff                                                                tif tiff;
      image/vnd.wap.wbmp                                                        wbmp;
      image/webp                                                                webp;
      image/x-icon                                                              ico;
      image/x-jng                                                               jng;
      image/x-ms-bmp                                                            bmp;

      font/woff                                                                 woff;
      font/woff2                                                                woff2;

      application/java-archive                                                  jar war ear;
      application/json                                                          json;
      application/mac-binhex40                                                  hqx;
      application/msword                                                        doc;
      application/pdf                                                           pdf;
      application/postscript                                                    ps eps ai;
      application/rtf                                                           rtf;
      application/vnd.apple.mpegurl                                             m3u8;
      application/vnd.google-earth.kml+xml                                      kml;
      application/vnd.google-earth.kmz                                          kmz;
      application/vnd.ms-excel                                                  xls;
      application/vnd.ms-fontobject                                             eot;
      application/vnd.ms-powerpoint                                             ppt;
      application/vnd.oasis.opendocument.graphics                               odg;
      application/vnd.oasis.opendocument.presentation                           odp;
      application/vnd.oasis.opendocument.spreadsheet                            ods;
      application/vnd.oasis.opendocument.text                                   odt;
      application/vnd.openxmlformats-officedocument.presentationml.presentation pptx;
      application/vnd.openxmlformats-officedocument.spreadsheetml.sheet         xlsx;
      application/vnd.openxmlformats-officedocument.wordprocessingml.document   docx;
      application/vnd.wap.wmlc                                                  wmlc;
      application/wasm                                                          wasm;
      application/x-7z-compressed                                               7z;
      application/x-cocoa                                                       cco;
      application/x-java-archive-diff                                           jardiff;
      application/x-java-jnlp-file                                              jnlp;
      application/x-makeself                                                    run;
      application/x-perl                                                        pl pm;
      application/x-pilot                                                       prc pdb;
      application/x-rar-compressed                                              rar;
      application/x-redhat-package-manager                                      rpm;
      application/x-sea                                                         sea;
      application/x-shockwave-flash                                             swf;
      application/x-stuffit                                                     sit;
      application/x-tcl                                                         tcl tk;
      application/x-x509-ca-cert                                                der pem crt;
      application/x-xpinstall                                                   xpi;
      application/xhtml+xml                                                     xhtml;
      application/xspf+xml                                                      xspf;
      application/zip                                                           zip;

      application/octet-stream                                                  bin exe dll;
      application/octet-stream                                                  deb;
      application/octet-stream                                                  dmg;
      application/octet-stream                                                  iso img;
      application/octet-stream                                                  msi msp msm;

      audio/midi                                                                mid midi kar;
      audio/mpeg                                                                mp3;
      audio/ogg                                                                 ogg;
      audio/x-m4a                                                               m4a;
      audio/x-realaudio                                                         ra;

      video/3gpp                                                                3gpp 3gp;
      video/mp2t                                                                ts;
      video/mp4                                                                 mp4;
      video/mpeg                                                                mpeg mpg;
      video/quicktime                                                           mov;
      video/webm                                                                webm;
      video/x-flv                                                               flv;
      video/x-m4v                                                               m4v;
      video/x-mng                                                               mng;
      video/x-ms-asf                                                            asx asf;
      video/x-ms-wmv                                                            wmv;
      video/x-msvideo                                                           avi;
    }

  nginx.conf: |
    load_module /usr/lib/nginx/modules/ngx_http_brotli_filter_module.so;
    load_module /usr/lib/nginx/modules/ngx_http_brotli_static_module.so;

    worker_processes auto;

    error_log /var/log/nginx/error.log notice;
    pid /var/run/nginx.pid;

    events {
      worker_connections 1024;
    }

    http {
      include /etc/nginx/mime.types;
      default_type application/octet-stream;

      log_format main '$remote_addr - [$time_local] '
                      '[$request $status $body_bytes_sent] '
                      '[$http_referer] [$http_user_agent]';

      access_log /var/log/nginx/access.log main;

      sendfile on;

      keepalive_timeout 65;

      gzip            on;
      gzip_vary       on;
      gzip_proxied    any;
      gzip_comp_level 6;
      gzip_types      text/plain text/xml text/javascript text/css
                      application/x-font-ttf application/x-font-opentype application/json
                      application/xml application/xhtml+xml application/vnd.ms-fontobject application/javascript
                      application/x-javascript application/x-font-truetype application/xml+rss
                      font/eot font/otf font/woff font/woff2 
                      image/x-icon font/opentype image/x-win-bitmap image/svg+xml image/vnd.microsoft.icon;

      brotli            on;
      brotli_static     on;
      brotli_comp_level 6;
      brotli_types      text/plain text/xml text/javascript text/css
                        application/x-font-ttf application/x-font-opentype application/json
                        application/xml application/xhtml+xml application/vnd.ms-fontobject application/javascript
                        application/x-javascript application/x-font-truetype application/xml+rss
                        font/eot font/otf font/woff font/woff2 
                        image/x-icon font/opentype image/x-win-bitmap image/svg+xml image/vnd.microsoft.icon;

      include /etc/nginx/conf.d/*.conf;
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web.conf.d
  labels:
    config: web
data:
  server.conf: |
    server {
      listen 80 default_server;
      root /data/www;

      location / {        
        try_files $uri /index.html;
        expires epoch;
        add_header Last-Modified "";
      }

      location /assets {
        expires max;
        etag off;
        add_header Cache-Control "public, no-transform";
        add_header Last-Modified "";
      }

      location /fonts {
        expires max;
        etag off;
        add_header Cache-Control "public, no-transform";
        add_header Last-Modified "";
      }

      location = /health {
        access_log off;
        return 200;
      }
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web.config.js
  labels:
    config: web
data:
  config.js: |
    const APP_CONFIG = {
      API_URI: 'https://api.imagedatahiding.com'
    }
