apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  annotations:
    kubernetes.io/change-cause: 'Adjust resource management'
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  revisionHistoryLimit: 5
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
        - name: docker-pull
      containers:
        - name: web
          image: jensdll/image-data-hiding:web.latest
          imagePullPolicy: Always
          securityContext:
            runAsUser: 100
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: nginx
              mountPath: /etc/nginx
              readOnly: true
            - name: conf-d
              mountPath: /etc/nginx/conf.d
              readOnly: true
            - name: config-js
              mountPath: /data/www/config.js
              subPath: config.js
              readOnly: true
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '200m'
              memory: '256Mi'
          ports:
            - containerPort: 80
      volumes:
        - name: nginx
          configMap:
            name: web.nginx
        - name: conf-d
          configMap:
            name: web.conf.d
        - name: config-js
          configMap:
            name: web.config.js
