apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deploy
  annotations:
    kubernetes.io/change-cause: 'Adjust resource management'
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  revisionHistoryLimit: 5
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: web
    spec:
      automountServiceAccountToken: false
      imagePullSecrets:
        - name: docker-pull
      containers:
        - name: web
          image: jensdll/image-data-hiding:web.latest
          imagePullPolicy: Always
          securityContext:
            runAsUser: 101
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: nginx
              mountPath: /etc/nginx
              readOnly: true
            - name: conf
              mountPath: /etc/nginx/conf.d
              readOnly: true
            - name: config
              mountPath: /data/www/config.js
              subPath: config.js
              readOnly: true
          resources:
            requests:
              cpu: '100m'
              memory: '128Mi'
            limits:
              cpu: '200m'
              memory: '256Mi'
          ports:
            - containerPort: 8080
      volumes:
        - name: nginx
          configMap:
            name: web-config
            items:
              - key: nginx.conf
                path: nginx.conf
              - key: mime.types
                path: mime.types
        - name: conf
          configMap:
            name: web-config
            items:
              - key: server.conf
                path: server.conf
        - name: config
          configMap:
            name: web-config
            items:
              - key: config.js
                path: config.js
